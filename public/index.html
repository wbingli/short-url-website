<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - Make Your Links Shorter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: white;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            opacity: 0.7;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="url"]:focus {
            border-color: rgba(255, 255, 255, 0.8);
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2);
        }

        input[type="url"]::placeholder {
            color: #999;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .button-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        button.loading .button-text {
            display: none;
        }

        button.loading .button-spinner {
            display: block;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            animation: slideIn 0.3s ease;
            display: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: rgba(72, 187, 120, 0.2);
            border: 2px solid rgba(72, 187, 120, 0.5);
            color: white;
            backdrop-filter: blur(10px);
        }

        .error {
            background: rgba(245, 101, 101, 0.2);
            border: 2px solid rgba(245, 101, 101, 0.5);
            color: white;
            backdrop-filter: blur(10px);
        }

        .result-label {
            font-size: 0.9rem;
            margin-bottom: 8px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .short-url-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .short-url {
            flex: 1;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            word-break: break-all;
            text-decoration: none;
        }

        .short-url:hover {
            text-decoration: underline;
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            font-weight: 500;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .copy-btn.copied {
            background: rgba(72, 187, 120, 0.5);
        }

        .error-icon, .success-icon {
            font-size: 1.2rem;
        }

        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .short-url-container {
                flex-direction: column;
                align-items: stretch;
            }

            .copy-btn {
                width: 100%;
            }
        }

        /* Accessibility improvements */
        *:focus-visible {
            outline: 2px solid white;
            outline-offset: 2px;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó URL Shortener</h1>
        <p class="subtitle">Transform long URLs into short, shareable links</p>
        
        <form id="urlForm" class="form-group" onsubmit="shortenUrl(event)">
            <label for="url">Enter your long URL:</label>
            <div class="input-wrapper">
                <span class="input-icon">üåê</span>
                <input 
                    type="url" 
                    id="url" 
                    name="url" 
                    placeholder="https://example.com/very/long/url" 
                    required
                    aria-label="Enter URL to shorten"
                >
            </div>
            <button type="submit" id="submitBtn" aria-label="Shorten URL">
                <span class="button-text">‚ú® Shorten URL</span>
                <div class="button-spinner"></div>
            </button>
        </form>
        
        <div id="result" role="alert" aria-live="polite"></div>
    </div>

    <script>
        let currentShortUrl = '';

        async function shortenUrl(event) {
            event.preventDefault();
            const urlInput = document.getElementById('url');
            const resultDiv = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');
            const url = urlInput.value.trim();

            if (!url) {
                showError('Please enter a URL');
                return;
            }

            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (response.ok) {
                    currentShortUrl = data.shortUrl;
                    showSuccess(data.shortUrl);
                    urlInput.value = '';
                } else {
                    throw new Error(data.error || 'Failed to create short URL');
                }
            } catch (error) {
                showError(error.message);
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        }

        function showSuccess(shortUrl) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'success';
            resultDiv.innerHTML = `
                <div class="result-label">
                    <span class="success-icon">‚úÖ</span>
                    <span>Your short URL is ready!</span>
                </div>
                <div class="short-url-container">
                    <a href="${shortUrl}" target="_blank" rel="noopener noreferrer" class="short-url">${shortUrl}</a>
                    <button class="copy-btn" onclick="copyToClipboard('${shortUrl}', this)" aria-label="Copy URL to clipboard">
                        üìã Copy
                    </button>
                </div>
            `;
            resultDiv.style.display = 'block';
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'error';
            resultDiv.innerHTML = `
                <div class="result-label">
                    <span class="error-icon">‚ùå</span>
                    <span>Error: ${message}</span>
                </div>
            `;
            resultDiv.style.display = 'block';
        }

        async function copyToClipboard(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                const originalText = button.innerHTML;
                button.innerHTML = '‚úì Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('copied');
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    button.innerHTML = '‚úì Copied!';
                    button.classList.add('copied');
                    setTimeout(() => {
                        button.innerHTML = 'üìã Copy';
                        button.classList.remove('copied');
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);
                }
                
                document.body.removeChild(textArea);
            }
        }

        // Keyboard shortcut: Escape to clear
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('url').value = '';
                document.getElementById('result').style.display = 'none';
            }
        });
    </script>
</body>
</html>
